<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computing - Games Development</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Glasgow Clyde College Logo">
        </div>
    </header>
    <main>
        <section class="games">
            <div class="game" id="breakout"> 
                <div class="game-img">
                    <img src="images/breakout.png" alt="Play Breakout">
                </div>
                <div class="game-title">
                    <h3>Breakout</h3>
                </div>
            </div>
            <div class="game" id="puzzle"> 
                <div class="game-img">
                    <img src="images/puzzle.png" alt="Play Puzzle Game">
                </div>
                <div class="game-title">
                    <h3>Puzzle</h3>
                </div>
            </div>  
            <div class="game" id="archery"> 
                <div class="game-img">
                    <img src="images/archery.png" alt="Play Archery Game">
                </div>
                <div class="game-title">
                    <h3>Archery</h3>
                </div>
            </div>
            <div class="game" id="shooter"> 
                <div class="game-img">
                    <img src="images/shooter.png" alt="Play Shooter Game">
                </div>
                <div class="game-title">
                    <h3>Shooter</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>School of Computing</p>
    </footer>
    <script src="js/code.js"></script>
</body>
</html>
